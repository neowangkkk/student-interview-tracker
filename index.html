<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .progress-stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            color: white;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            color: #FFD700;
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.2);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #00f260, #0575e6);
            height: 100%;
            border-radius: 6px;
            transition: width 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .lights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .light-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .light-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .light-container.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #FFD700;
            animation: completedPulse 2s infinite;
        }

        @keyframes completedPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .light-number {
            font-size: 1.2em;
            font-weight: bold;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
        }

        .light-bulb {
            width: 80px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 auto 20px;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light-bulb.off {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            box-shadow: 
                inset 5px 5px 15px rgba(0,0,0,0.3),
                inset -5px -5px 15px rgba(255,255,255,0.1),
                0 10px 20px rgba(0,0,0,0.2);
        }

        .light-bulb.on {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            box-shadow: 
                0 0 30px rgba(243, 156, 18, 0.6),
                0 0 60px rgba(243, 156, 18, 0.4),
                0 0 90px rgba(243, 156, 18, 0.2),
                inset 2px 2px 10px rgba(255,255,255,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                box-shadow: 
                    0 0 20px rgba(243, 156, 18, 0.6),
                    0 0 40px rgba(243, 156, 18, 0.4),
                    0 0 60px rgba(243, 156, 18, 0.2),
                    inset 2px 2px 10px rgba(255,255,255,0.3);
            }
            to { 
                box-shadow: 
                    0 0 40px rgba(243, 156, 18, 0.8),
                    0 0 80px rgba(243, 156, 18, 0.6),
                    0 0 120px rgba(243, 156, 18, 0.4),
                    inset 2px 2px 10px rgba(255,255,255,0.5);
            }
        }

        .light-bulb::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 8px;
            background: #34495e;
            bottom: -4px;
            border-radius: 10px;
        }

        .light-bulb::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 30%, transparent 70%);
            border-radius: 50%;
            top: 20%;
            left: 30%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .light-bulb.on::after {
            opacity: 1;
        }

        .student-names {
            min-height: 40px;
            color: white;
            font-size: 0.95em;
            line-height: 1.4;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 1px dashed rgba(255,255,255,0.3);
        }

        .student-names.has-names {
            background: rgba(0,200,100,0.3);
            border-color: rgba(0,255,150,0.5);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .modal input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 0 0 3px rgba(255,255,255,0.3);
        }

        .close {
            color: rgba(255,255,255,0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: white;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        @media (max-width: 768px) {
            .lights-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .light-bulb {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1>🎓 Student Interview Progress Tracker</h1>
        <p class="subtitle">Real-time cloud synchronization across all devices</p>
        
        <div class="progress-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="completedCount">0</span>
                    <span>Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="remainingCount">20</span>
                    <span>Remaining</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="progressPercent">0%</span>
                    <span>Progress</span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="lights-grid" id="lightsGrid">
            <!-- Lights will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for entering student names -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>🌟 Congratulations!</h3>
            <p style="color: rgba(255,255,255,0.9); margin-bottom: 20px;">Enter the names of students who completed this interview:</p>
            <input type="text" id="student1" placeholder="Student 1 Name" />
            <input type="text" id="student2" placeholder="Student 2 Name" />
            <input type="text" id="student3" placeholder="Student 3 Name (optional)" />
            <button class="btn" onclick="saveStudentNames()" id="saveBtn">Save & Light Up! ✨</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // JSONBin.io configuration
        const JSONBIN_API_KEY = '$2a$10$u1rvwnQWANzu1n7Q60Wqm.pPCLy/ukporBG9JSQuVFmqPCIZPotOq';
        const JSONBIN_BIN_ID = '68a68440d0ea881f405ed037';
        
        let currentLightIndex = null;
        const lightStates = {};
        let isOnline = false;

        // Initialize the application
        function init() {
            createLights();
            checkCloudConnection();
            loadCloudData();
            updateStats();
            
            // Auto-refresh data every 30 seconds
            setInterval(loadCloudData, 30000);
        }

        // Create 20 lights
        function createLights() {
            const grid = document.getElementById('lightsGrid');
            for (let i = 1; i <= 20; i++) {
                const lightContainer = document.createElement('div');
                lightContainer.className = 'light-container';
                lightContainer.innerHTML = `
                    <div class="light-number">Interview #${i}</div>
                    <div class="light-bulb off" onclick="toggleLight(${i})"></div>
                    <div class="student-names" id="names-${i}">
                        Click the light when interview is complete!
                    </div>
                `;
                grid.appendChild(lightContainer);
            }
        }

        // Check cloud connection
        function checkCloudConnection() {
            // Test JSONBin.io connection
            fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': JSONBIN_API_KEY
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('✅ JSONBin.io connected successfully');
                    isOnline = true;
                } else {
                    console.error('❌ JSONBin.io connection failed:', response.status);
                    isOnline = false;
                }
            })
            .catch(error => {
                console.error('❌ JSONBin.io connection error:', error);
                isOnline = false;
            });
        }

        // Load data from JSONBin.io
        async function loadCloudData() {
            if (!isOnline) {
                return loadLocalData();
            }
            
            try {
                showLoading(true);
                console.log('🔄 Loading data from JSONBin.io...');
                
                // Fetch data from JSONBin.io
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('📡 Raw data from JSONBin:', data);
                
                const interviews = data.record?.interviews || {};
                console.log('📝 Processed interviews:', interviews);
                
                // Clear current state
                Object.keys(lightStates).forEach(key => delete lightStates[key]);
                
                // Load saved interviews
                Object.keys(interviews).forEach(interviewNum => {
                    const interviewData = interviews[interviewNum];
                    console.log(`📋 Processing interview ${interviewNum}:`, interviewData);
                    
                    if (interviewData && interviewData.students && interviewData.students.length > 0) {
                        lightStates[interviewNum] = {
                            completed: true,
                            students: interviewData.students
                        };
                        console.log(`✅ Loaded interview ${interviewNum} with students:`, interviewData.students);
                    }
                });
                
                console.log('🎯 Final lightStates:', lightStates);
                
                updateVisualState();
                updateStats();
                
            } catch (error) {
                console.error('❌ JSONBin.io sync error:', error);
                loadLocalData();
            } finally {
                showLoading(false);
            }
        }

        // Save data to JSONBin.io
        async function saveToCloud(interviewNum, students) {
            if (!isOnline) {
                return saveLocalData();
            }
            
            try {
                console.log(`💾 Saving interview ${interviewNum} with students:`, students);
                
                // First, get current data to merge with
                const currentResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });
                
                let currentData = { interviews: {} };
                if (currentResponse.ok) {
                    const current = await currentResponse.json();
                    currentData = current.record;
                    console.log('📖 Current data from JSONBin:', currentData);
                }
                
                // Update the specific interview
                if (students && students.length > 0) {
                    currentData.interviews[interviewNum] = {
                        students: students,
                        timestamp: new Date().toISOString()
                    };
                    console.log(`✏️ Adding interview ${interviewNum}:`, currentData.interviews[interviewNum]);
                } else {
                    // Remove interview if no students (turning off light)
                    delete currentData.interviews[interviewNum];
                    console.log(`🗑️ Removing interview ${interviewNum}`);
                }
                
                console.log('📤 Data to save:', currentData);
                
                // Save updated data to JSONBin.io
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('✅ Save successful:', result);
                
                // Also save locally as backup
                saveLocalData();
                return true;
                
            } catch (error) {
                console.error('❌ Save to JSONBin.io failed:', error);
                // Fallback to local storage
                saveLocalData();
                return false;
            }
        }

        // Local data functions (fallback)
        function loadLocalData() {
            const savedData = localStorage.getItem('interviewTrackerData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                Object.assign(lightStates, parsedData);
                updateVisualState();
            }
        }

        function saveLocalData() {
            localStorage.setItem('interviewTrackerData', JSON.stringify(lightStates));
        }

        // Update visual state of all lights
        function updateVisualState() {
            // Reset all lights first
            for (let i = 1; i <= 20; i++) {
                const bulb = document.querySelector(`#lightsGrid .light-container:nth-child(${i}) .light-bulb`);
                const container = document.querySelector(`#lightsGrid .light-container:nth-child(${i})`);
                const namesDiv = document.getElementById(`names-${i}`);
                
                if (bulb && container && namesDiv) {
                    bulb.classList.remove('on');
                    bulb.classList.add('off');
                    container.classList.remove('completed');
                    namesDiv.textContent = 'Click the light when interview is complete!';
                    namesDiv.classList.remove('has-names');
                }
            }
            
            // Apply saved states
            Object.keys(lightStates).forEach(index => {
                const data = lightStates[index];
                if (data.completed) {
                    const bulb = document.querySelector(`#lightsGrid .light-container:nth-child(${index}) .light-bulb`);
                    const container = document.querySelector(`#lightsGrid .light-container:nth-child(${index})`);
                    const namesDiv = document.getElementById(`names-${index}`);
                    
                    if (bulb && container && namesDiv) {
                        bulb.classList.remove('off');
                        bulb.classList.add('on');
                        container.classList.add('completed');
                        
                        if (data.students) {
                            namesDiv.innerHTML = data.students.join('<br>');
                            namesDiv.classList.add('has-names');
                        }
                    }
                }
            });
        }

        // Toggle light on/off
        function toggleLight(index) {
            const bulb = document.querySelector(`#lightsGrid .light-container:nth-child(${index}) .light-bulb`);
            
            if (bulb.classList.contains('off')) {
                // Turn on light - show modal for student names
                currentLightIndex = index;
                showModal();
            } else {
                // Turn off light - remove from cloud and local
                delete lightStates[index];
                saveToCloud(index, []);
                updateVisualState();
                updateStats();
            }
        }

        // Show modal for entering student names
        function showModal() {
            const modal = document.getElementById('studentModal');
            modal.style.display = 'block';
            
            // Clear previous inputs
            document.getElementById('student1').value = '';
            document.getElementById('student2').value = '';
            document.getElementById('student3').value = '';
            
            // Focus on first input
            setTimeout(() => {
                document.getElementById('student1').focus();
            }, 300);
        }

        // Hide modal
        function hideModal() {
            document.getElementById('studentModal').style.display = 'none';
            currentLightIndex = null;
        }

        // Save student names
        async function saveStudentNames() {
            const student1 = document.getElementById('student1').value.trim();
            const student2 = document.getElementById('student2').value.trim();
            const student3 = document.getElementById('student3').value.trim();
            
            if (!student1 && !student2) {
                alert('Please enter at least one student name!');
                return;
            }
            
            const students = [student1, student2, student3].filter(name => name);
            
            // Disable save button
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            // Save to state
            lightStates[currentLightIndex] = {
                completed: true,
                students: students
            };
            
            // Save to cloud
            await saveToCloud(currentLightIndex, students);
            
            // Update visual state
            updateVisualState();
            updateStats();
            
            // Re-enable button and hide modal
            saveBtn.disabled = false;
            saveBtn.textContent = 'Save & Light Up! ✨';
            hideModal();
            
            // Celebration effect
            createCelebration();
        }

        // Show/hide loading overlay
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        // Create celebration animation
        function createCelebration() {
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.borderRadius = '50%';
                
                celebration.appendChild(confetti);
                
                // Animate confetti
                const duration = Math.random() * 3000 + 2000;
                const drift = (Math.random() - 0.5) * 200;
                
                confetti.animate([
                    { transform: 'translateY(-10px) translateX(0px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 50}px) translateX(${drift}px) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    confetti.remove();
                };
            }
        }

        // Update statistics
        function updateStats() {
            const completed = Object.keys(lightStates).length;
            const remaining = 20 - completed;
            const percentage = Math.round((completed / 20) * 100);
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        // Modal event listeners
        document.querySelector('.close').onclick = hideModal;
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target == modal) {
                hideModal();
            }
        };

        // Handle Enter key in modal inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('studentModal').style.display === 'block') {
                saveStudentNames();
            }
        });

        // Initialize the application
        init();
    </script>
</body>
</html>
